<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="page-wrapper">
      <main class="main horizontal-center">
        <div id="swup" class="scene transition-fade">
          <!-- Choose room box -->
          <div class="box center">
            <div class="rooms-list-box">
                <div class="head">
                    <h2>Available rooms</h2>
                </div>
                <div class="list-wrapper">
                    <div id="available-rooms-list">
                    </div>
                </div>
            </div>
            <div class="rooms-list-buttons">
              <div class="button" id="create-room-button">Create new room</div>
              <div class="button" id="join-room-button">Join</div>
            </div>
          </div>
        </div>

      </main>

      <footer>
        <!-- Disclaimer-->
      </footer>
    </div>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client/main.js"></script>
    <script src="client/client.js"></script>
    <script src="client/transition.js"></script>
    <script src="client/room.js"></script>
  </body>
</html>
