<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="page-wrapper">
      <main class="main horizontal-center">
        <div id="swup" class="scene transition-fade">
          <!-- Choose game box -->
          <div class="box center">
            <div class="account-info-bar">
              <h2 id="user-info">Logged in as</h2>
            </div>
            <div class="games-list-box">
              <div class="head">
                <h2>Games</h2>
              </div>
              <div class="list-wrapper">
                <div id="games-list"></div>
              </div>
            </div>
            <div class="enter-game-buttons">
              <div class="button" id="enter-game-button">Play</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/cslogger.js"></script>
    <script src="/client/js/game.js"></script>
    <script src="/client/js/gameChoice.js"></script>
  </body>
</html>
