<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="list-element-template">
      <li class="list-group-item list-group-item-action"></li>
    </template>
    <div class="main container">
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg row h-10">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link nav-link-left" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
              </li>
              <li class="nav-item" id="user-info"></li>
            </ul>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row h-10 justify-content-center">
            <div class="head">
              <h1>Available rooms</h1>
            </div>
          </div>
          <div class="row h-50 justify-content-center pt-5">
            <div class="rooms-list-box list-box col-8 h-100">
              <div class="list-wrapper h-100">
                <ul
                  class="list-group overflow-scroll h-100"
                  id="available-rooms-list"
                ></ul>
              </div>
            </div>
          </div>
          <div
            class="row h-10 align-items-center justify-content-center rooms-list-buttons"
          >
            <div class="col-4">
              <button
                type="button"
                class="btn btn-primary"
                id="create-room-button"
              >
                Create new room
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-primary"
                id="join-room-button"
              >
                Join
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/roomChoice.js"></script>
    <script src="/client/js/roomElement.js"></script>
    <script src="/client/js/getName.js"></script>
    <script src="/client/js/accountInfo.js"></script>
  </body>
</html>
