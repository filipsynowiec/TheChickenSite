<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="list-element-template">
      <li class="list-group-item list-group-item-action">
        <div class="container w-100">
          <div class="row">
            <div class="col-6 mw-col-6">
              <h4 class="roomId text-center d-inline"></h4>
            </div>
            <div class="col-6 mw-col-6 players container"></div>
          </div>
        </div>
      </li>
    </template>
    <template id="list-player-template">
      <div class="w-100 custom-row">
        <div
          class="overflow-hidden player-name d-inline-block mw-80 px-1"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title=""
        ></div>
        <div class="player-elo d-inline-block mw-20"></div>
      </div>
    </template>
    <div class="main container">
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg row h-10">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span>Menu</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link nav-link-left" href="../games"
                    >Back to games</a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
                </li>
                <li class="nav-item" id="user-info"></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row h-10 justify-content-center">
            <div class="head">
              <h2>Available rooms</h2>
            </div>
          </div>
          <div class="row h-70 justify-content-center pt-5">
            <div class="rooms-list-box list-box col-8 h-100">
              <div class="list-wrapper h-100">
                <ul
                  class="list-group overflow-scroll h-100"
                  id="available-rooms-list"
                ></ul>
              </div>
            </div>
          </div>
          <div
            class="row h-10 align-items-center justify-content-center rooms-list-buttons"
          >
            <div class="col-4 mw-col-4 m-2">
              <button
                type="button"
                class="btn btn-primary"
                id="create-room-button"
              >
                Create new room
              </button>
            </div>
            <div class="col-4 mw-col-4">
              <button
                type="button"
                class="btn btn-primary"
                id="join-room-button"
              >
                Join
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/roomChoice.js"></script>
    <script src="/client/js/roomElement.js"></script>
    <script src="/client/js/serverRequests.js"></script>
    <script src="/client/js/accountInfo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
