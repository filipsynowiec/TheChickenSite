<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="list-element-template">
      <div class="list-element">
        <div class="list-element-text"></div>
      </div>
    </template>
    <div id="page-wrapper">
      <main class="main horizontal-center">
        <div id="swup" class="scene transition-fade">
          <!-- Choose room box -->
          <div class="box center">
            <div class="account-info-bar">
              <h2 id="user-info">Logged in as</h2>
            </div>
            <div class="rooms-list-box list-box">
              <div class="head">
                <h1>Available rooms</h1>
              </div>
              <div class="list-wrapper">
                <div id="available-rooms-list"></div>
              </div>
            </div>
            <div class="rooms-list-buttons">
              <div class="button" id="create-room-button">Create new room</div>
              <div class="button" id="join-room-button">Join</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Disclaimer-->
      </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/roomChoice.js"></script>
    <script src="/client/js/roomElement.js"></script>
    <script src="/client/js/getUserData.js"></script>
    <script src="/client/js/accountInfo.js"></script>
  </body>
</html>
