<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="list-element-template">
      <li class="list-group-item list-group-item-action"></li>
    </template>
    <div class="main container">
      <div class="box container">
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
              </li>
              <li class="nav-item" id="user-info"></li>
            </ul>
          </div>
        </nav>
        <main class="container">
          <div class="row">
            <div class="games-list-box list-box">
              <div class="head">
                <h1>Games</h1>
              </div>
              <div class="list-wrapper">
                <ul class="list-group" id="games-list"></ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="enter-game-buttons">
              <button
                type="button"
                class="btn btn-primary"
                id="enter-game-button"
              >
                Play
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/cslogger.js"></script>
    <script src="/client/js/gameElement.js"></script>
    <script src="/client/js/gameChoice.js"></script>
    <script src="/client/js/getName.js"></script>
    <script src="/client/js/accountInfo.js"></script>
  </body>
</html>
