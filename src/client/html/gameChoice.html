<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="list-element-template">
      <li class="list-group-item list-group-item-action"></li>
    </template>
    <div class="main container">
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg row h-10">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span>Menu</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link nav-link-left" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
                </li>
                <li class="nav-item" id="user-info"></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row h-10">
            <div class="head">
              <h2>Games</h2>
            </div>
          </div>
          <div class="row h-50 align-items-middle justify-content-center pt-5">
            <div class="games-list-box list-box col-8">
              <div class="list-wrapper">
                <ul class="list-group" id="games-list"></ul>
              </div>
            </div>
          </div>
          <div class="row h-10 align-items-middle justify-content-center">
            <div class="enter-game-buttons col-8">
              <button
                type="button"
                class="btn btn-primary"
                id="enter-game-button"
              >
                Play
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/cslogger.js"></script>
    <script src="/client/js/gameElement.js"></script>
    <script src="/client/js/gameChoice.js"></script>
    <script src="/client/js/serverRequests.js"></script>
    <script src="/client/js/accountInfo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
