<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="main container">
      <!-- Greeting chicken -->
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg row h-10">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span>Menu</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link nav-link-left" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
                </li>
                <li class="nav-item" id="user-info"></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row h-10 align-items-center justify-content-center">
            <div id="greeter" class="typewriter">
              <h1>Welcome to The Chicken Site!</h1>
            </div>
          </div>
          <div class="row h-60 align-items-center justify-content-center py-3">
            <img
              src="/public/media/logo.png"
              class="img-fluid img-auto-width"
            />
          </div>
          <div class="row h-10 align-items-center justify-content-center">
            <div class="col-4">
              <button type="button" id="play-button" class="btn btn-primary">
                Play
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/client/js/cslogger.js"></script>
    <script src="/client/js/index.js"></script>
    <script src="/client/js/serverRequests.js"></script>
    <script src="/client/js/accountInfo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
