<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <template id="score-template">
      <div class="row justify-content-around score-row py-2">
        <div class="col-4 mw-col-4">
          <h3 class="game"></h3>
        </div>
        <div class="col-4 mw-col-4">
          <h3 class="score"></h3>
        </div>
      </div>
    </template>
    <div class="main container">
      <!-- Greeting chicken -->
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg row h-10">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span>Menu</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link nav-link-left" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
                </li>
                <li class="nav-item" id="user-info"></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row h-10 align-items-center justify-content-center">
            <h2 id="profile-header"></h2>
          </div>
          <div class="row h-80 align-items-center justify-content-center py-3">
            <div class="col-8 container h-100">
              <div class="row score-box-top h-15 py-2 align-items-center justify-content-center">
                <h2>Scores</h2>
              </div>
              <div
                class="row score-box-bottom align-items-center justify-content-center h-50 pt-4 overflow-scroll"
              >
                <div
                  class="container mw-80 h-100 pt-4"
                  id="player-scores"
                ></div>
              </div>
              <div class="row h-10 justify-content-center px-0 py-5">
                <div class="col-3 m-0 mw-col-3">
                  <button class="btn btn-primary" id="logOutButton">
                    Log out
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/client/js/serverRequests.js"></script>
    <script src="/client/js/logOut.js"></script>
    <script src="/client/js/accountInfo.js"></script>
    <script src="/client/js/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
