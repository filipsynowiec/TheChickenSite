<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="main container">
      <div
        class="box container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="navbar navbar-expand-lg container h-10">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span>Menu</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link nav-link-left" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
                </li>
                <li class="nav-item" id="user-info"></li>
              </ul>
            </div>
          </div>
        </nav>
        <main class="container h-90">
          <div class="row align-items-center h-10 justify-content-center">
            <div id="greeter">
              <h2>Sign up</h2>
            </div>
          </div>
          <div class="row align-text-top justify-content-center h-90">
            <div class="col-4 s-col-4">
              <form class="container">
                <div class="row pt-5 mb-3">
                  <label for="username">Username</label>
                  <input type="text" id="login" class="form-control" />
                </div>
                <div class="row mb-3">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" />
                </div>
                <div class="row mb-3">
                  <label for="roles">Choose a role</label>
                  <select class="form-select" name="roles" id="roles">
                    <option value="user">user</option>
                    <option value="moderator">moderator</option>
                    <option value="admin">admin</option>
                  </select>
                </div>
                <div class="row align-items-center mt-5">
                  <button
                    type="button"
                    id="registerButton"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
                <div class="row align-items-center">
                  <a class="signin-link text-only-link" id="signin-link"
                    >Already have an account? Sign in now.</a
                  >
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/client/js/cslogger.js"></script>
    <script src="/client/js/registerUser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
