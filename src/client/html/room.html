<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="chat-row-template">
      <div class="row overflow-wrap w-90 px-3">
        <div class="chat-text chat-text-username"></div>
        <div class="chat-text chat-text-message"></div>
      </div>
    </template>
    <template id="seat-template">
      <div class="row py-1 seat-row">
        <div class="col-6">
          <div class="player"></div>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary seat"></button>
        </div>
      </div>
    </template>
    <div class="main container">
      <!-- Greeting chicken -->
      <div
        class="box box-room container position-absolute top-50 start-50 translate-middle"
      >
        <nav class="row h-10 navbar navbar-expand-lg py-2">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link nav-link-left" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hallOfFame">Hall of Fame</a>
              </li>
              <li class="nav-item" id="user-info"></li>
            </ul>
          </div>
        </nav>
        <div class="row h-90 py-2">
          <main class="container h-100">
            <div class="row h-100">
              <div class="col-8 area area-left">
                <div id="game-area"></div>
              </div>
              <div class="col-4 area area-right">
                <div id="utils-area" class="container h-100">
                  <div class="row h-10 py-2">
                    <h3>Room</h3>
                  </div>
                  <div class="row h-20 py-2">
                    <div class="container h-100" id="seats-area"></div>
                  </div>
                  <div class="row h-15 py-2"></div>
                  <div class="row h-50 py-2">
                    <div class="container h-100">
                      <div class="row h-15 py-1 chat-box chat-box-top">
                        <h3 class="h-100">Chat</h3>
                      </div>
                      <div class="row h-70 py-1 chat-box">
                        <div
                          id="chat-history"
                          class="h-100 overflow-scroll p-2 pb-4"
                        ></div>
                      </div>
                      <div class="row h-15 py-1 chat-box chat-box-bottom">
                        <div class="col-8 h-100 no-padding-right">
                          <input
                            type="text"
                            id="message"
                            class="form-control chat-text h-100 w-100 no-padding-right outline-dark"
                          />
                        </div>
                        <div class="col-4 h-100 no-padding-left">
                          <button
                            type="button"
                            class="btn btn-outline-dark h-100 w-100 no-padding-left"
                            id="send-message"
                          >
                            send
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/js/ioProvider.js"></script>
    <script src="/client/js/serverRequests.js"></script>
    <script src="/client/js/accountInfo.js"></script> 
    <script src="/client/js/chatClient.js"></script>
    <script src="/client/js/seatsClient.js"></script>
    <!--__GAME_SCRIPT__-->
    <!-- <script src="client/tickTackToeClient.js"></script> -->
    <!-- <script src="/client/js/eggGameClient.js"></script> -->
  </body>
</html>
